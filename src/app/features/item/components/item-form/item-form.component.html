<h3>Add New Item/ Edit Item</h3>
<p>
  Theme: <strong>{{ activeTheme }}</strong>
  <button (click)="toggleTheme()">Toggle Dark Mode</button>
</p>
<div>
  <label>
    <input
      type="radio"
      name="themeGroup"
      value="light"
      [checked]="activeTheme === 'light'"
      (change)="activeTheme = 'light'"
    />
    Light
  </label>

  <label>
    <input
      type="radio"
      name="themeGroup"
      value="dark"
      [checked]="activeTheme === 'dark'"
      (change)="activeTheme = 'dark'"
    />
    Dark
  </label>
</div>
<p [ngStyle]="themeStyles">NG STYLE</p>
<p [ngClass]="themeClass">NG CLASS</p>
<form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" type="text" formControlName="name" />
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input id="description" type="text" formControlName="description" />
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input id="price" type="number" formControlName="price" />
  </div>
  <div class="form-group">
    <label for="imageUrl">Image Url</label>
    <input id="imageUrl" type="text" formControlName="imageUrl" />
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select id="category" formControlName="category">
      <option value="" disabled>Select a category</option>
      <option *ngFor="let cat of categories" [value]="cat">
        {{ cat }}
      </option>
    </select>
  </div>
  <button type="submit" [disabled]="itemForm.invalid">Submit</button>
</form>
<input #nameInput type="text" />
<button (click)="focusInput()">Focus</button>
